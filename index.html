<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>GreenSock 101</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide slide-1">
          <header id="header">
            <h1><span>GreenSock 101</span><em></em></h1>
            <p class="intro">
              Your first hour with GSAP, <br /><em
                >make sure it is a good one</em
              >.
            </p>
            <img
              src="img/petr-tichy-ihatetomatoes-blog.svg"
              alt="GreenSock 101 - Getting started with GreenSock in 60 minutes."
            />

            <h2>Table Of Content</h2>
            <ul class="list">
              <li>
                <a href="#"
                  ><span><strong>Lesson 1</strong> - Getting started</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><span><strong>Lesson 2</strong> - Tweens</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><span><strong>Lesson 3</strong> - Timelines</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><span><strong>Lesson 4</strong> - Callbacks</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><span><strong>Lesson 5</strong> - Timeline controls</span></a
                >
              </li>
            </ul>
          </header>
        </div>
        <!-- <div class="swiper-slide">slide</div> -->
        <div class="swiper-slide">
          <img class="img-bg" src="img/s1.jpg" />
          <img class="cutout-character" src="img/cutout.png" alt="character-img" />
          <div class="image-list-container">
            <img src="img/characterIcon1.jpg" alt="image1" class="list-image" />
            <img src="img/characterIcon2.jpg" alt="image2" class="list-image" />
          </div>
        </div>
        <div class="swiper-slide"><img class="img-bg" src="img/s2.jpg" /></div>
        <div class="swiper-slide"><img class="img-bg" src="img/s3.jpg" /></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
