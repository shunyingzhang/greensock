<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>GreenSock 101</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img class="img-bg" src="img/s1.jpg" />
          <img class="cutout-character" src="img/cutout-character1.png" alt="character-img" />
          <img class="cutout-character" src="img/cutout-character2.png" alt="character-img" />
          <div class="image-list-container">
            <img src="img/characterIcon1.jpg" alt="image1" class="list-image" />
            <img src="img/characterIcon2.jpg" alt="image2" class="list-image" />
          </div>
        </div>
        <div class="swiper-slide"><img class="img-bg" src="img/s2.jpg" /></div>
        <div class="swiper-slide"><img class="img-bg" src="img/s3.jpg" /></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
